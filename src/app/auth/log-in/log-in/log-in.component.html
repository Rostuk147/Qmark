<div class="content">
  <img src="../../../../assets/images/auth/logo.jpg" alt="">
  <h4 class="title">Log In</h4>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">{{getErrorMessageEmail()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" required>
      <mat-error *ngIf="form.get('password').invalid && form.get('password').touched">{{getErrorMessagePassword()}}
      </mat-error>
    </mat-form-field>
    <a class="reset-pass" routerLink="/reset-password">Forgot your password?</a>
    <button [disabled]="form.invalid" type="submit">Sign Up</button>
  </form>
  <p class="log-descr">Not registered yet? <a routerLink="/registration">Sign Up</a></p>
</div>
